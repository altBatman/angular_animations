<div class="container" @todosAnimation>
  <h1>Todos</h1>

  <input #itemInput class="form-control" (keyup.enter)="addItem(itemInput)" />

  <br />

  <div *ngIf="items" class="list-group">
    <button
      @slide
      type="button"
      style="background-color: #bde78c"
      *ngFor="let item of items"
      (click)="removeItem(item)"
      class="list-group-item"
    >
      {{ item }}
    </button>
  </div>
</div>
